# Docker + Azure App Service for Containers Deployment
name: Docker Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_973863C808424D3FB27129286CC79F80 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9E8B0094EC594A868B50FBCBF17ED2F8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1BCD2E75C67346CD9DF4D936616543DD }}

      - name: Deploy to Azure Web App for Containers
        id: deploy-to-webapp
        run: |
          RESOURCE_GROUP=$(az webapp show --name chatbot-app-new --query resourceGroup --output tsv)
          az webapp config container set \
            --name chatbot-app-new \
            --resource-group $RESOURCE_GROUP \
            --docker-custom-image-name ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --docker-registry-server-url https://${{ env.REGISTRY }}

      - name: Set Azure App Service configuration
        run: |
          RESOURCE_GROUP=$(az webapp show --name chatbot-app-new --query resourceGroup --output tsv)
          az webapp config appsettings set \
            --name chatbot-app-new \
            --resource-group $RESOURCE_GROUP \
            --settings WEBSITES_PORT=8080 NODE_ENV=production PORT=8080

      - name: Restart Azure App Service
        run: |
          RESOURCE_GROUP=$(az webapp show --name chatbot-app-new --query resourceGroup --output tsv)
          az webapp restart --name chatbot-app-new --resource-group $RESOURCE_GROUP

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Wait for deployment to complete
        run: sleep 60

      - name: Health check
        run: |
          APP_URL="https://chatbot-app-new.azurewebsites.net"
          echo "Checking health of: $APP_URL"

          # Retry mechanism for health check
          max_attempts=10
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            if curl -f -s -o /dev/null -w "%{http_code}" "$APP_URL" | grep -q "200"; then
              echo "‚úÖ Health check passed! App is running."
              curl -I "$APP_URL"
              exit 0
            else
              echo "‚ùå Attempt $attempt failed. Retrying in 30 seconds..."
              sleep 30
              attempt=$((attempt + 1))
            fi
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "üöÄ Deployment successful!"
            echo "App URL: https://chatbot-app-new.azurewebsites.net"
          else
            echo "‚ùå Deployment failed!"
          fi
